<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Galerie Instagram â€“ Redwall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 6px;
    }
    .caption {
      font-size: 0.9rem;
      color: #444;
      margin-top: 8px;
    }
    .date {
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Galerie Instagram â€“ Redwall</h1>
  <div id="gallery" class="gallery">Chargement...</div>

  <script>
    const instagramId = "17841475649822567"; // Ton ID Instagram pro
    const accessToken = "EAAOn4ZCZAbapcBPPUFG8JrINV1Sejo0uXiPRQBLdTaO8idIu07ljdCRUdyhjQH8opzZB1uwoyOx6aUnYpmfx4moPVSAwIhA774rDc79UZAHPqIzCPlvQgVuHi5yNOHzZCwQO97eiS7DkZAChdeWQpGKgED2N8jPgPDfL0vmMOoHrhgXj7ZBtKWPgLH3wU3U7bcZBTrjcgMcMk31tDKO7v1wycHRveWCVKfsKeQZDZD"; // Ton token temporaire/long-lived

    const endpoint = `https://graph.facebook.com/v20.0/${instagramId}/media?fields=id,media_type,media_url,caption,permalink,timestamp&access_token=${accessToken}`;

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          gallery.innerHTML = "<p>Aucune image trouvÃ©e.</p>";
          return;
        }

        data.data.forEach(media => {
          if (media.media_type === "IMAGE" || media.media_type === "CAROUSEL_ALBUM") {
            const item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `
              <a href="${media.permalink}" target="_blank">
                <img src="${media.media_url}" alt="">
              </a>
              <div class="caption">${media.caption ? media.caption.slice(0, 100) + 'â€¦' : ''}</div>
              <div class="date">${new Date(media.timestamp).toLocaleDateString("fr-FR")}</div>
            `;
            gallery.appendChild(item);
          }
        });
      })
      .catch(err => {
        document.getElementById("gallery").textContent = "Erreur de chargement.";
        console.error("Erreur API Graph :", err);
      });
  </script>

</body>
</html>
